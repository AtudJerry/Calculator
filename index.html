<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body bgcolor="#9cd7fa">
  <center>
    <input style="width: 225px; height: 55px; color: goldenrod;" type="button"></input>
 
    <p style="margin-top: 20px;"><u>NI-js-Calc</u></p>
  <table>
    
      <tr class="first-row">
     <td> <input class="one" type="button" value="1"></input></td>
     <td><input class="two" type="button" value="2"></input></td>
     <td><input class="three" type="button" value="3"></input></td>
     <td><input class="delete" type="button" value="del"></input></td>
     </tr>

     <tr>
     <tr class="third-row">
      <td> <input class="one" type="button" value="4"></input></td>
      <td><input class="two" type="button" value="5"></input></td>
      <td><input class="three" type="button" value="6"></input></td>
      <td><input class="delete" type="button" value="7"></input></td>
      </tr>
      <tr>
        <tr class="fourth-row">
         <td> <input class="one" type="button" value="8"></input></td>
         <td><input class="two" type="button" value="9"></input></td>
         <td><input class="three" type="button" value="0"></input></td>
         <td><input class="delete" type="button" value="+"></input></td>
      </tr>
      <tr>
        <tr class="fourth-row">
         <td> <input class="one" type="button" value="-"></input></td>
         <td><input class="two" type="button" value="*"></input></td>
         <td><input style="width: 25px;" class="three" type="button" value="/"></input></td>
         <td><input class="delete" type="button" value="AC"></input></td>
      </tr>
      <tr>
        <tr class="fith-row">
         <td> <input class="one" type="button" size="59" value="."></input></td>
         <td><input class="two" type="button" value="("></input></td>
         <td colspan="2"><input style="width: 75px;" class="three" type="button" value="="></input></td>
      </tr>
      <tr>
        <tr class="fith-row">
         <td> <input class="one" type="button" value=")"></input></td>
         <td colspan="2"><input style="width: 70px;" class="two" type="button" value="UP"></input></td>
      </tr>
      <tr class="seventh-row">
        <td class="down" colspan="2"> <input  style="width: 75px;" class="one" type="button" value="DOWN"></input></td>
        
     </tr>
    
     


  </table>

  </center>
</body>
</html>
